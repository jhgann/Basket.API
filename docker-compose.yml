version: '3.4'

services:
  rabbitmq:
    image: rabbitmq:3-management

  basket.api:
    image: ${DOCKER_REGISTRY}basketapi
    build:
      context: .
      dockerfile: Basket.API/Dockerfile
    depends_on:
      - rabbitmq
  clientapp:
    image: ${DOCKER_REGISTRY}clientapp
    build:
      context: .
      dockerfile: ClientApp/Dockerfile
    depends_on:
      - rabbitmq
      - basket.api

